<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  
  <style>
    /* Existing CSS styles */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #333;
      padding: 20px;
    }
    .dashboard-container {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      max-width: 1200px; /* Increased width for the table */
      margin: 0 auto;
      position: relative;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #333;
      text-align: center;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s ease;
    }
    .form-group input:focus,
    .form-group select:focus {
      border-color: #6a11cb;
    }
    .form-group button {
      width: 100%;
      padding: 0.75rem;
      background: #6a11cb;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .form-group button:hover {
      background: #2575fc;
    }
    .message {
      margin-top: 1rem;
      padding: 0.75rem;
      border-radius: 5px;
      text-align: center;
    }
    .message.success {
      background: #d4edda;
      color: #155724;
    }
    .message.error {
      background: #f8d7da;
      color: #721c24;
    }
    .logout-button {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 0.5rem 1rem;
      background: #dc3545;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .logout-button:hover {
      background: #c82333;
    }
    /* Table Styles */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    table th,
    table td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    table th {
      background: #6a11cb;
      color: #fff;
    }
    table tr:hover {
      background: #f5f5f5;
    }
    .delete-btn {
  padding: 0.3rem 0.75rem;
  background: #dc3545;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: background 0.3s ease;
}

.delete-btn:hover {
  background: #c82333;
}
#registeredUsersTable {
  margin-top: 2rem;
}

.user-delete {
  background: #ff6b6b;
}

.user-delete:hover {
  background: #ff5252;
}
/* Add to existing styles */
#adminUsersTable {
  margin-top: 2rem;
}

.admin-delete {
  background: #ff7675;
}

.admin-delete:hover {
  background: #ff5252;
}
    .refresh-button {
    position: absolute;
      top: 10px;
      left: 10px;
      padding: 0.5rem 1rem;
      background: #dc3545;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.3s ease;
  }

  .refresh-button:hover {
    background: #2575fc;
  }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <button class="refresh-button" onclick="refreshData()">Fetch All Data</button>
    <!-- Logout Button -->
    <button class="logout-button" onclick="logout()">Logout</button>

    <h1>Admin Dashboard</h1>

    <!-- Registration Form -->
    <h2>Register New User</h2>
    <form id="registrationForm">
      <div class="form-group">
        <label for="full_name">Full Name</label>
        <input type="text" id="fullName" placeholder="Enter full name" required>
      </div>
      <div class="form-group">
        <label for="mobile_number">Mobile Number</label>
        <input type="tel" id="phone" placeholder="Enter mobile number" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter email address" required>
      </div>
      <div class="form-group">
        <label for="role">Select Role</label>
        <select id="role" required>
          <option value="">Select an option</option>
          <option value="Dot Net Developer">Dot Net Developer</option>
          <option value="Java">Java</option>
          <option value="Testing">Testing</option>
        </select>
      </div>
      <div class="form-group">
        <button type="submit">Register</button>
      </div>
    </form>
    <div id="registrationMessage" class="message"></div>

    <h2>Registered Users by Admin</h2>
<table id="adminUsersTable">
  <thead>
    <tr>
      <th>Full Name</th>
      <th>Mobile</th>
      <th>Email</th>
      <th>Role</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <!-- Rows will be populated dynamically -->
  </tbody>
</table>

    <!-- Table for Booked Slots -->
    <h2>Booked Slots</h2>
    <table id="bookedSlotsTable">
      <thead>
        <tr>
          <th>Full Name</th>
          <th>Date</th>
          <th>Slot Time</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be populated dynamically -->
      </tbody>
    </table>

    <h2>Registered Users</h2>
<table id="registeredUsersTable">
  <thead>
    <tr>
      <th>Username</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <!-- Rows will be populated dynamically -->
  </tbody>
</table>
  </div>

  <script>
    // Handle Registration Form Submission
   document.getElementById('registrationForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  
  try {
    const response = await fetch('/register-user', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      credentials: 'include',
      body: JSON.stringify({
        fullName: document.getElementById('fullName').value.trim(),
        phone: document.getElementById('phone').value.replace(/\D/g, ''), // Remove non-digits
        email: document.getElementById('email').value.trim().toLowerCase(),
        role: document.getElementById('role').value
      })
    });

    const data = await response.json();
    
    const messageDiv = document.getElementById('registrationMessage');
    messageDiv.innerHTML = `
      <div class="message ${data.success ? 'success' : 'error'}">
        ${data.message}
      </div>
    `;

    if (data.success) {
      document.getElementById('registrationForm').reset();
      fetchAdminUsers(); // Refresh the list
    }

  } catch (err) {
    document.getElementById('registrationMessage').innerHTML = `
      <div class="message error">Network error. Try again.</div>
    `;
  }
});
    
    // Logout Functionality
    function logout() {
      fetch('/logout', {
        method: 'GET',
        credentials: 'include', // Include cookies
      }).then(() => {
        window.location.href = '/'; // Redirect to admin login page
      });
    }

    // Add this function
  function refreshData() {
    fetchAdminUsers();
    fetchBookedSlots();
    fetchUsers();
    showRefreshFeedback();
  }

    // Add feedback animation
  function showRefreshFeedback() {
    const btn = document.querySelector('.refresh-button');
    btn.style.background = '#4CAF50';
    setTimeout(() => {
      btn.style.background = '#6a11cb';
    }, 500);
  }

    // Fetch and Display Booked Slots
  async function fetchBookedSlots() {
      const response = await fetch('/get-booked-slots');
      const data = await response.json();
    const tableBody = document.querySelector('#bookedSlotsTable tbody');
    tableBody.innerHTML = '';
    data.forEach((slot) => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${slot.student_name}</td>
        <td>${slot.formatted_date}</td>
        <td>${slot.time}</td>
        <td>
          <button class="delete-btn" onclick="deleteSlot(${slot.id})">Delete</button>
        </td>
      `;
      tableBody.appendChild(row);
    });
  }

    // Add this function to admin-dashboard.html's script
async function deleteSlot(slotId) {
  if (!confirm('Are you sure you want to delete this slot?')) return;

  try {
    const response = await fetch(`/delete-slot/${slotId}`, {
      method: 'DELETE',
      credentials: 'include'
    });

    if (response.ok) {
      alert('Slot deleted successfully');
      fetchBookedSlots(); // Refresh the table
    } else {
      const error = await response.json();
      alert(error.message || 'Failed to delete slot');
    }
  } catch (err) {
    console.error('Delete error:', err);
    alert('Error deleting slot');
  }
}


  async function fetchUsers() {
      const response = await fetch('/get-users');
      const data = await response.json();
    const tableBody = document.querySelector('#registeredUsersTable tbody');
    tableBody.innerHTML = '';
    data.forEach((user) => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${user.username}</td>
        <td>${user.email}</td>
        <td>${user.phone}</td>
        <td>
          <button class="delete-btn user-delete" onclick="deleteUser(${user.id})">Delete</button>
        </td>
      `;
      tableBody.appendChild(row);
    });
  }

// Delete User Function
async function deleteUser(userId) {
  if (!confirm('Are you sure you want to delete this user?')) return;

  try {
    const response = await fetch(`/delete-user/${userId}`, {
      method: 'DELETE',
      credentials: 'include'
    });

    if (response.ok) {
      alert('User deleted successfully');
      fetchUsers(); // Refresh the table
    } else {
      const error = await response.json();
      alert(error.message || 'Failed to delete user');
    }
  } catch (err) {
    console.error('Delete error:', err);
    alert('Error deleting user');
  }
}

// Fetch and display admin-registered users
async function fetchAdminUsers() {
      const response = await fetch('/get-admin-users');
      credentials: 'include'
      if (!response.ok) throw new Error('Failed to fetch admin users');
      const data = await response.json();
    const tableBody = document.querySelector('#adminUsersTable tbody');
    tableBody.innerHTML = '';
    data.forEach((user) => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${user.full_name}</td>
        <td>${user.mobile_number}</td>
        <td>${user.email}</td>
        <td>${user.role}</td>
        <td>
          <button class="delete-btn admin-delete" onclick="deleteAdminUser(${user.id})">
            Delete
          </button>
        </td>
      `;
      tableBody.appendChild(row);
    });
  }

// Delete admin user function
async function deleteAdminUser(userId) {
  if (!confirm('Are you sure you want to delete this user?')) return;

  try {
    const response = await fetch(`/delete-admin-user/${userId}`, {
      method: 'DELETE',
      credentials: 'include'
    });

    if (response.ok) {
      alert('User deleted successfully');
      fetchAdminUsers(); // Refresh the table
    } else {
      const error = await response.json();
      alert(error.message || 'Failed to delete user');
    }
  } catch (err) {
    console.error('Delete error:', err);
    alert('Error deleting user');
  }
}

// Check authentication status on page load
document.addEventListener('DOMContentLoaded', async () => {
  try {
    const response = await fetch('/auth-check', {
      method: 'GET',
      credentials: 'include'
    });
    
    if (!response.ok) {
      window.location.href = response.redirectUrl || '/';
    }
  } catch (err) {
    console.error('Authentication check failed:', err);
    window.location.href = '/';
  }
});

    document.addEventListener('DOMContentLoaded', () => {
  // Preserve cookies for ALL requests
  const originalFetch = window.fetch;
  window.fetch = async (...args) => {
    const [input, init] = args;
    const newInit = {
      ...init,
      credentials: 'include',
      headers: {
        ...(init?.headers || {}),
        'Content-Type': 'application/json'
      }
    };
    return originalFetch(input, newInit);
  };
});
    refreshData();
  </script>
</body>
</html>
