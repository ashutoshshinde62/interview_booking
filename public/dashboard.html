<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #b27fe9, #2575fc);
      color: #333;
      padding: 20px;
    }

    .dashboard-container {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      max-width: 800px;
      margin: 0 auto;
      position: relative; /* For positioning the logout button */
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #333;
      text-align: center;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #333;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s ease;
    }

    .form-group input:focus,
    .form-group select:focus {
      border-color: #6a11cb;
    }

    .form-group button {
      width: 100%;
      padding: 0.75rem;
      background: #6a11cb;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .form-group button:hover {
      background: #2575fc;
    }

    .message {
      margin-top: 1rem;
      padding: 0.75rem;
      border-radius: 5px;
      text-align: center;
    }

    .message.success {
      background: #d4edda;
      color: #155724;
    }

    .message.error {
      background: #f8d7da;
      color: #721c24;
    }

    .slot-availability {
      margin-top: 2rem;
    }

    .slot-availability button {
      margin-top: 1rem;
    }

    /* Logout Button */
    .logout-button {
      position: absolute; /* Position the button absolutely */
      top: 10px; /* Distance from the top */
      right: 10px; /* Distance from the left */
      padding: 0.5rem 1rem;
      background: #dc3545;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .logout-button:hover {
      background: #c82333;
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      .dashboard-container {
        padding: 1.5rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      h2 {
        font-size: 1.25rem;
      }

      .form-group input,
      .form-group select,
      .form-group button {
        padding: 0.5rem;
        font-size: 0.9rem;
      }

      .logout-button {
        font-size: 0.8rem;
        padding: 0.4rem 0.8rem;
      }
    }
    /* User Slots Table */
      table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    table th,
    table td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    table th {
      background: #6a11cb;
      color: #fff;
    }
    table tr:hover {
      background: #f5f5f5;
    }
    .delete-btn {
  padding: 0.3rem 0.75rem;
  background: #dc3545;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: background 0.3s ease;
}

.delete-btn:hover {
  background: #c82333;
}

#userSlotsTable {
  margin-top: 2rem;
}

.slot-delete {
  background: #ff7675;
}

.slot-delete:hover {
  background: #ff5252;
}
  </style>
</head>
<body>
  <div class="dashboard-container">
    <!-- Logout Button -->
    <button class="logout-button" onclick="logout()">Logout</button>

    <!-- Dynamic Welcome Message -->
    <h1 id="welcomeMessage">Welcome, User!</h1>

    <!-- Slot Booking Form -->
    <h2>Book an Interview Slot</h2>
    <form id="bookingForm">
      <div class="form-group">
        <label for="studentName">Student Name</label>
        <input type="text" id="studentName" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="date">Select Date</label>
        <input type="date" id="date" required>
      </div>
      <div class="form-group">
        <label for="time">Select Time</label>
        <select id="time" required>
          <option value="09:00">09:00 AM</option>
          <option value="10:00">10:00 AM</option>
          <option value="11:00">11:00 AM</option>
          <option value="12:00">12:00 PM</option>
          <option value="13:00">01:00 PM</option>
          <option value="14:00">02:00 PM</option>
          <option value="15:00">03:00 PM</option>
          <option value="16:00">04:00 PM</option>
        </select>
      </div>
      <div class="form-group">
        <button type="submit">Book Slot</button>
      </div>
    </form>
    <div id="bookingMessage" class="message"></div>

    <!-- Slot Availability Check -->
    <div class="slot-availability">
      <h2>Check Slot Availability</h2>
      <form id="availabilityForm">
        <div class="form-group">
          <label for="checkDate">Select Date</label>
          <input type="date" id="checkDate" required>
        </div>
        <div class="form-group">
          <button type="submit">Check Availability</button>
        </div>
      </form>
      <div id="availabilityMessage" class="message"></div>
    </div>

    <!-- User's Booked Slots -->
  <h2>Your Booked Slots</h2>
  <table id="userSlotsTable">
    <thead>
      <tr>
        <th>Slot Id</th>
        <th>Student Name</th>
        <th>Date</th>
        <th>Time</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows populated dynamically -->
    </tbody>
  </table>
    
  </div>

  <script>
    // Fetch the logged-in user's username
    async function fetchUsername() {
      try {
        const response = await fetch('/user', {
          method: 'GET',
          credentials: 'include', // Include cookies
        });
        console.log('Response:', response);
        if (response.ok) {
          const data = await response.json();
          document.getElementById('welcomeMessage').textContent = `Welcome, ${data.username}!`;
        } else {
          console.error('Failed to fetch username');
        }
      } catch (err) {
        console.error('Error fetching username:', err);
      }
    }

    // Call the function to fetch and display the username
    fetchUsername();

    // Fetch and display user's booked slots
async function fetchUserSlots() {
  try {
    const response = await fetch('/user-slots', {
      method: 'GET',
      credentials: 'include'
    });

    if (!response.ok) throw new Error('Failed to fetch slots');
    
    const data = await response.json();
    const tableBody = document.querySelector('#userSlotsTable tbody');
    tableBody.innerHTML = '';

    data.forEach(slot => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${slot.id}</td>
        <td>${slot.student_name}</td>
        <td>${slot.formatted_date}</td>
        <td>${slot.time}</td>
        <td>
        <button class="delete-btn" onclick="deleteUserSlot(${slot.id})">Delete</button>
      </td>
      `;
      tableBody.appendChild(row);
    });
  } catch (err) {
    console.error('Error fetching slots:', err);
  }
}

async function deleteUserSlot(slotId) {
  if (!confirm('Are you sure you want to delete this slot?')) return;

  try {
    const response = await fetch(`/delete-user-slot/${slotId}`, {
      method: 'DELETE',
      credentials: 'include'
    });

    if (response.ok) {
      alert('Slot deleted successfully');
      fetchUserSlots(); // Refresh the table
    } else {
      const error = await response.json();
      alert(error.message || 'Failed to delete slot');
    }
  } catch (err) {
    console.error('Delete error:', err);
    alert('Error deleting slot');
  }
}

    // Mock data for booked slots (replace with backend API calls)
    const bookedSlots = {
      '2023-10-25': [
        { time: '09:00', student: 'John Doe' },
        { time: '11:00', student: 'Jane Smith' },
      ],
      '2023-10-26': [
        { time: '14:00', student: 'Alice Johnson' },
        { time: '16:00', student: 'Bob Brown' },
      ],
    };

    // Handle Slot Booking
    document.getElementById('bookingForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const studentName = document.getElementById('studentName').value;
  const date = document.getElementById('date').value;
  const time = document.getElementById('time').value;

  const response = await fetch('/book-slot', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify({ studentName, date, time }),
    credentials: 'include', // Include cookies
  });

  const data = await response.json();
  if (response.ok) {
    document.getElementById('bookingMessage').innerHTML = `
      <div class="message success">${data.message}</div>
    `;
  } else {
    document.getElementById('bookingMessage').innerHTML = `
      <div class="message error">${data.message}</div>
    `;
  }
});
    // Handle Slot Availability Check
    document.getElementById('availabilityForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const date = document.getElementById('checkDate').value;

  const response = await fetch('/check-availability', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify({ date }),
    credentials: 'include', // Include cookies
  });

  const data = await response.json();
  if (response.ok) {
    if (data.bookedSlots.length > 0) {
      const bookedSlotsList = data.bookedSlots.join('<br>');
      document.getElementById('availabilityMessage').innerHTML = `
        <div class="message error">Booked Slots:<br>${bookedSlotsList}</div>
      `;
    } else {
      document.getElementById('availabilityMessage').innerHTML = `
        <div class="message success">All slots are available on ${date}!</div>
      `;
    }
  } else {
    document.getElementById('availabilityMessage').innerHTML = `
      <div class="message error">Failed to check availability</div>
    `;
  }
});

    // Logout Functionality
    function logout() {
      fetch('/logout', {
        method: 'GET',
        credentials: 'include', // Include cookies
      }).then(() => {
        window.location.href = '/'; // Redirect to login page
      });
    }

    // Check authentication status on page load
    document.addEventListener('DOMContentLoaded', async () => {
  try {
    const response = await fetch('/auth-check', {
      method: 'GET',
      credentials: 'include'
    });
    
    if (!response.ok) {
      window.location.href = response.redirectUrl || '/';
    }
  } catch (err) {
    console.error('Authentication check failed:', err);
    window.location.href = '/';
  }
});

    document.addEventListener('DOMContentLoaded', () => {
  fetchUserSlots();
});

  </script>
</body>
</html>
